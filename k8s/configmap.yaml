apiVersion: v1
kind: ConfigMap
metadata:
  name: student-service-config
  namespace: escola-qapabilities
  labels:
    app.kubernetes.io/name: student-service
    app.kubernetes.io/component: configmap
data:
  # Database Configuration - SQLite
  USE_SQLITE: "true"
  
  # JWT Configuration
  JWT_ISSUER: "EscolaQApabilities"
  JWT_AUDIENCE: "EscolaQApabilitiesAPI"
  JWT_EXPIRY_MINUTES: "60"
  
  # Security Configuration
  SECURITY_CORS_ORIGINS: "https://escola-qapabilities.com,https://admin.escola-qapabilities.com"
  SECURITY_RATE_LIMIT_REQUESTS: "100"
  SECURITY_RATE_LIMIT_WINDOW_MINUTES: "1"
  
  # Database Collation
  DATABASE_COLLATION: "SQL_Latin1_General_CP1_CI_AS"
  
  # Application Settings
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"

