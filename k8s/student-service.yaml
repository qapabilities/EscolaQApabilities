---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-service
  namespace: escola-qapabilities
  labels:
    app.kubernetes.io/name: student-service
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: student-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: student-service
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: student-service
        image: crescolaqapabilities.azurecr.io/student-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: STUDENT_DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: student-service-secret
              key: STUDENT_DB_CONNECTION_STRING
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: student-service-secret
              key: JWT_KEY
        envFrom:
        - configMapRef:
            name: student-service-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: student-service
  namespace: escola-qapabilities
  labels:
    app.kubernetes.io/name: student-service
    app.kubernetes.io/component: service
spec:
  selector:
    app.kubernetes.io/name: student-service
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: student-service-hpa
  namespace: escola-qapabilities
  labels:
    app.kubernetes.io/name: student-service
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: student-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

